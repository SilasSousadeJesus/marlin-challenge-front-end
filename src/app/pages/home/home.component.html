<div class="container">
  <div class="container--header">
    <h1>Exibindo resultado de busca por "Covid 19"</h1>

    <p>
      Encontramos um total de {{ posts.length }} para a sua busca
    </p>
  </div>

  <div class="container--body">
    <div class="body--center body__invert">
      <div
        class="body--center--cards"
        *ngFor="let post of posts | slice : startIndex : endIndex"
      >
        <app-card [post]="post" class="posts" [link]="true"></app-card>
      </div>

      <ul class="body--pagination" *ngIf="posts">
        <li
          class="page-item"
          *ngFor="
            let i of getArrayLenght(posts.length);
            let n = index
          "
        >
          <a class="page-link" (click)="getIndex(n)">{{ n + 1 }}</a>
        </li>
      </ul>
    </div>

    <div class="body--sideBar body__invert">
      <div class="sideBar">
        <span class="sideBar--categorie">Categorias</span>
        <ul>
          <li>Lorem ipsum dolor</li>
          <li>Lorem ipsum dolor</li>
          <li>Lorem ipsum dolor</li>
          <li>Lorem ipsum dolor</li>
          <div class="row-hidden">_________________________________</div>
        </ul>
        <div class="sideBar-btn">
          <app-button
            type=""
            name="Criar post"
            (click)="navigateToCreation()"
          ></app-button>
        </div>

        <app-input-search
          class="sideBar--search"
          [placeholder]="'Pesquisar por...'"
          [title]="'Procurando alguma notÃ­cia?'"
        ></app-input-search>
      </div>
    </div>
  </div>
</div>
